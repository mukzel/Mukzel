<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мукзель — Мэшап-Креатор</title>
    <!-- Подключаем современный шрифт в стиле Apple -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-top: #008eca;
            --color-mid: #182a7b;
            --color-bottom: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-dark: #1d1d1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        /* Исправленный фон: градиент теперь привязан к body напрямую */
        body, html {
            min-height: 100vh;
            width: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, var(--color-top) 0%, var(--color-mid) 45%, var(--color-bottom) 100%);
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Контейнер контента */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
            text-align: center;
            z-index: 10;
        }

        /* Заголовок в стиле Apple */
        h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            color: var(--text-primary);
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
            text-shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        /* Подзаголовок с кнопкой информации */
        .subtitle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards 0.2s;
        }

        p.subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .info-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .info-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Кнопки соцсетей */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 320px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards 0.4s;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            text-decoration: none;
            color: var(--text-primary);
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Модальное окно */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 28px;
            max-width: 400px;
            width: 85%;
            text-align: center;
            transform: scale(0.9);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-content h3 {
            color: var(--text-dark);
            margin-bottom: 15px;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .modal-content p {
            color: #424245;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .close-modal {
            margin-top: 25px;
            background: var(--color-mid);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        .close-modal:active {
            transform: scale(0.95);
        }

        /* SVG */
        .btn svg { margin-right: 12px; width: 22px; height: 22px; fill: currentColor; }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 3.2rem; }
            p.subtitle { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Мукзель</h1>
        
        <div class="subtitle-container">
            <p class="subtitle">Мэшап-Креатор, Щитпостер</p>
            <button class="info-btn" id="openModal" aria-label="Информация">ⓘ</button>
        </div>

        <div class="links">
            <a href="https://t.me/Mukzel" class="btn" target="_blank" rel="noopener">

                Telegram
            </a>

            <a href="https://youtube.com/@amukzigen?si=AWvC7Cdzyh1gsHG1" class="btn" target="_blank" rel="noopener">
                <svg viewBox="0 0 24 24"><path d="M21.58 7.19c-.23-.86-.91-1.54-1.77-1.77C18.25 5 12 5 12 5s-6.25 0-7.81.42c-.86.23-1.54.91-1.77 1.77C2 8.75 2 12 2 12s0 3.25.42 4.81c.23.86.91 1.54 1.77 1.77C5.75 19 12 19 12 19s6.25 0 7.81-.42c.86-.23 1.54-.91 1.77-1.77.42-1.56.42-4.81.42-4.81s0-3.25-.42-4.81zM10 15V9l5.2 3L10 15z"/></svg>

            </a>

            <a href="http://tiktok.com/@amukzigen" class="btn" target="_blank" rel="noopener">
                <svg viewBox="0 0 24 24"><path d="M12.53.02C13.84 0 15.14.01 16.44 0c.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.03 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.9-.32-1.98-.23-2.81.31-.75.42-1.24 1.25-1.33 2.1-.1.7.1 1.41.53 1.97.41.53 1.03.85 1.7.92.73.1 1.48-.03 2.12-.4.67-.36 1.12-.99 1.24-1.73.04-1.03-.02-2.05-.01-3.08V.02z"/></svg>
                TikTok
            </a>
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <h3>Обо мне</h3>
            <p>Создаю отличные мэшапы и щитпосты, смешивая неожиданные звуки и образы, чтобы удивлять, веселить и иногда слегка шокировать.</p>
            <button class="close-modal" id="closeModal">Закрыть</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modalOverlay');
        const openBtn = document.getElementById('openModal');
        const closeBtn = document.getElementById('closeModal');

        // Управление модальным окном
        openBtn.addEventListener('click', () => {
            modal.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        // Закрытие по клику вне контента
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('active');
        });

        // Закрытие по клавише Esc
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') modal.classList.remove('active');
        });
    </script>
</body>
</html>
